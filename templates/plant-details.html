<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <h1><a class="index-navigation" href="{% url 'home' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create plant' %}">Create Plant</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

    <section id="plant-details">
        <h1>Plant Details</h1>
        <div class="info-section">
            <div class="plant-header">

                <img class="plant-img"
                     src="{{ plant.image_url }}"
                     alt=''/>

                <h1>{{ plant.plant_type }}</h1>

                <p><span class="description-plant">Name: {{ plant.name }}</span></p>

                <p><span class="description-plant">Price: {{ plant.price }}</span></p>

                <p><span class="description-plant">Description: {{ plant.description }}</span></p>
            </div>


            <div class="buttons">
                <a href="{% url 'edit plant' plant.id%}" class="edit-button">Edit</a>
                <a href="{% url 'delete plant' plant.id%}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>


</div>
</body>
</html>
