<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">

    <header>
        <h1><a class="index-navigation" href="{% url 'home' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create plant' %}">Create Plant</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'create plant' %}">
            {% csrf_token %}
            {{ form.errors }}
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>
                {{ form }}
                <input class="btn" type="submit" value="Create Plant">
            </div>
        </form>
    </section>
</div>


</body>
</html>
